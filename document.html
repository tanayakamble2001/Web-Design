<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
    </head>
    <body>
        <fieldset>
            <legend style="text-align: center;">Form</legend>
            <form action="" method="get" enctype="">
                <label for="fname">First Name</label>
                <input type="text" name="fname" id="fname" placeholder="Enter your first name here" size="50%"/>
                <br><br>
                Last Name: <input type="text" name="" size="50%"/>
                <br><br>
                age: <input type="number" name="" value="18" required/>
                <br><br>
                DOB: <input type="date" name=""/>
                <br><br>
                BTime: <input type="time" name=""/>
                <br><br>
                <p>Select your Gender</p>
                Male<input type="radio" name="ni"/>
                Female<input type="radio" name="ni"/>
                Ohter<input type="radio" name="ni"/>
                <p>Click on known Language</p>
                Marathi<input type="checkbox" name=""/>
                Hindi<input type="checkbox" name=""/>
                English<input type="checkbox" name=""/>
                <p>Select your State</p>
                <select name="">
                    <option>select below state</option>
                    <option>Maharashtra</option>
                    <option>Goa</option>
                    <option>Kerla</option>
                    <option>Gujrat</option>
                </select>
                <br><br>
                Password:<input type="password" name="" disabled/>
                <br><br>
                Phone:<input type="tel" name=""/>
                <br><br>
                Colors:<input type="color" name=""/>
                <br><br>
                Described about you in 100 Letters
                <textarea maxlength="100"></textarea>
                <br><br>
                Profilepage:<input type="file" accept="image/png" name=""/>
                <br><br>
                <input type="submit"/>
            </form>
        </fieldset>
    </body>
</html>
