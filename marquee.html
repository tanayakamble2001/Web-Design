<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marquee</title>
</head>
<body>
    <marquee direction="right">
        <h1>Hello Everyone</h1>
    </marquee>
    <marquee direction="left">
        <h1>Hello Everyone</h1>
    </marquee>
    <marquee direction="down">
        <h1>Hello Everyone</h1>
    </marquee>
    <marquee direction="up" style="text-align: right;">
        <h1>Hello Everyone</h1>
    </marquee>
    <p>
        My name is My <abbr title="Tanaya Kamble"> TK</abbr>
    </p>
</body>
</html>
