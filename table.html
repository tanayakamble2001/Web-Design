<!DOCTYPE html>
<html>
    <head>
        <title>Table </title>
    </head>
    <style>
        table,th,td{
            border: 2px solid red;
            border-collapse: collapse;
            text-align: center;
        }
    </style>
    <body>
        <table width="600px">
            <tr>
                <th rowspan="2">id</th>
                <th colspan="2">name</th>
                <th rowspan="2">age</th>
                <th colspan="2" rowspan="2">contact</th>
            </tr>
            <tr>
                <th>first name</th>
                <th>last name</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Saud</td>
                <td>Sayed</td>
                <td>22</td>
                <td>908767544</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Sanket</td>
                <td>Chaskar</td>
                <td>27</td>
                <td>8767563412</td>
            </tr>
        </table>
    </body>
</html>
